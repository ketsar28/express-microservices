server.port=5000
spring.application.name=discovery-service
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false
eureka.server.enableSelfPreservation=true
eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone=http://eureka:password@localhost:5000/eureka

eureka.username=${EUREKA_USERNAME:eureka}
eureka.password=${EUREKA_PASSWORD:password}

# distributed tracing configuration properties
spring.zipkin.base-url=http://localhost:9411
spring.sleuth.sampler.probability=1.0