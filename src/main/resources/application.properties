spring.datasource.url=jdbc:mysql://localhost:3306/express_microservices_employee_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8081
spring.application.name=employee-service
server.servlet.context-path=/employee-app/api

addressservice.base.url=http://localhost:8082/address-app/api

eureka.client.service-url.defaultZone=http://eureka:password@localhost:5000/eureka

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

info.app.name=Address Microservice
info.app.description=Express Microservices - Address Microservice
info.app.version=1.0.0
