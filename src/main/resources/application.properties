spring.datasource.url=jdbc:mysql://localhost:3306/express_microservices_address_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#address service (eureka clinet) => tcp/ip (proxy server) => discovery service (eureka server)
#eureka.client.service-url.defaultZone=http://localhost:8989/eureka

eureka.client.service-url.defaultZone=http://localhost:5000/eureka

server.port=8082
spring.application.name=address-service
server.servlet.context-path=/address-app/api

eureka.instance.metadata-map.configPath=/address-app/api
eureka.instance.metadata-map.user=addressaaw
eureka.instance.metadata-map.password=root

#netflix standard
#eureka.instance.lease-renewal-interval-in-seconds=10

#menampilkan seluruh detail kesehatan dari aplikasi microservicenya
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

info.app.name=Address Microservice
info.app.description=Express Microservices - Address Microservice
info.app.version=1.0.0
